<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenderMate</title>
    <!-- Fonts & externe libs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --it-workz-orange: #F58A07;
            --background-dark:  #3e3e3f;
            --chat-window-dark: #838387;
            --input-area-dark: #232426;
            --user-bubble: #3A3A3A;
            --text-primary: #E3E3E3;
            --text-secondary: #9B9B9B;
            --border-color: #353739;
            --send-button-bg: #3A3A3A;
            --scrollbar-thumb: #4A4E57;
            --table-header-bg: #353739;
            --shadow-soft: 0 2px 14px 0 rgba(18,18,22,0.12);
        }
        body {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            margin: 0;
            background-color: var(--background-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #app-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* Header + sign out */
        header.topbar{
            padding: 15px 25px;
            flex-shrink: 0;
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        #app-title { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px;}
        #app-title .tender-part { color: var(--text-primary); }
        #app-title .mate-part { color: var(--it-workz-orange); }

        .user-actions { display:flex; align-items:center; gap:10px; }
        .user-chip {
            display:flex; align-items:center; gap:8px;
            padding:4px 10px; border-radius:999px;
            border:1px solid var(--border-color);
            background: rgba(0,0,0,0.15);
            color: var(--text-secondary);
            font-size: 12px;
            line-height: 1;
        }
        .user-chip .avatar {
            width:20px; height:20px; border-radius:50%;
            display:inline-flex; align-items:center; justify-content:center;
            background: var(--input-area-dark); color:#fff; font-weight:600; font-size:11px;
        }
        .signout-btn{
            display:inline-flex; align-items:center; gap:8px;
            padding:8px 12px; border-radius:12px;
            border:1px solid var(--border-color);
            background: #2a2b2d;
            color: var(--text-primary);
            cursor:pointer;
            transition: background .15s, transform .12s;
        }
        .signout-btn:hover{ background:#2f3032; }
        .signout-btn:active{ transform: scale(0.98); }
        .signout-btn svg{ width:18px; height:18px; display:block; }

        #chat-container {
            flex-grow: 1;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        #chat-window {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb { background-color: var(--scrollbar-thumb); border-radius: 4px; }
        #chat-window { scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb) transparent; }

        .user-message {
            background: linear-gradient(96deg, #35373B 70%, #232426 100%);
            color: var(--text-primary);
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 7px;
            border-radius: 18px;
            max-width: 82%;
            border: 1px solid #282829;
            box-shadow: 0 2px 12px rgba(40,40,48,0.09);
            animation: userPopIn 0.27s cubic-bezier(.33,1.4,.57,1) both;
            word-break: break-word;
            line-height: 1.6;
            margin-bottom: 14px;
            padding: 14px 18px 14px 18px;
            font-size: 1rem;
            white-space: pre-line;
        }
        @keyframes userPopIn {
            from { opacity: 0; transform: scale(0.95) translateY(16px);}
            to   { opacity: 1; transform: scale(1) translateY(0);}
        }
        .bot-message {
            background: transparent !important;
            color: var(--text-primary);
            align-self: flex-start;
            margin-right: auto;
            padding: 0;
            margin-bottom: 14px;
            margin-left: 4px;
            max-width: 92%;
            border-radius: 0;
            box-shadow: none;
            animation: botFadeIn 0.39s cubic-bezier(.42,1.2,.57,1) both;
            word-break: break-word;
            line-height: 1.6;
        }
        @keyframes botFadeIn {
            from { opacity: 0; transform: translateX(-20px);}
            to   { opacity: 1; transform: translateX(0);}
        }
        .bot-message > * { margin-left: 2px; margin-right: 2px; }
        .bot-message pre > code, .bot-message table {
            background-color: #18191A !important;
            border-radius: 8px;
            margin: 1em 0;
            padding: 1em !important;
        }
        .bot-message h1, .bot-message h2 {
            font-weight: 700;
            color: #fff;
            margin-top: 1.3em; margin-bottom: 0.7em;
            padding-bottom: 0.22em;
            border-bottom: 1px solid var(--border-color);
        }

        #prompt-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 20px 30px 20px;
            box-sizing: border-box;
        }
        #chat-form {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            padding: 8px;
            border-radius: 22px;
            background: var(--input-area-dark);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-soft);
            transition: border 0.18s;
            min-height: 62px;
        }
        #chat-form:focus-within { border: 1.5px solid var(--it-workz-orange); }
        #input-row {
            display: flex;
            align-items: flex-start;
            width: 100%;
            min-height: 48px;
            gap: 8px;
        }
        #upload-wrapper { position: relative; align-self: flex-start; margin-top: 2px;}
        #upload-button {
            width: 34px;
            height: 34px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0;
            transition: background 0.16s, color 0.18s, transform 0.18s cubic-bezier(.52,1.4,.32,1.1);
        }
        #upload-button:hover, #upload-button:focus {
            background: #252527;
            color: var(--it-workz-orange);
            transform: scale(1.12) rotate(-8deg);
        }
        #upload-button:active { transform: scale(0.92) rotate(5deg); }
        #upload-button svg {
            width: 20px !important;
            height: 20px !important;
            display: block;
            stroke-width: 2.2;
        }
        #upload-popover {
            display: none;
            position: absolute;
            bottom: 46px;
            left: 0;
            background: var(--input-area-dark);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.16);
            width: 240px;
            z-index: 10;
            overflow: hidden;
        }
        .popover-item { display: flex; align-items: center; padding: 12px 16px; cursor: pointer; color: var(--text-primary);}
        .popover-item:hover { background-color: #353739;}
        .popover-item svg { width: 19px; height: 19px; margin-right: 10px;}
        #file-input { display: none; }
        #message-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.55;
            resize: none;
            outline: none;
            padding: 14px 10px 10px 14px;
            min-height: 40px;
            max-height: 160px;
            overflow-y: auto;
            box-sizing: border-box;
            vertical-align: top;
            border-radius: 14px;
            margin: 0;
        }
        #message-input::placeholder { color: var(--text-secondary); opacity: 0.87; }
        #send-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background-color: var(--send-button-bg);
            color: var(--text-primary);
            cursor: pointer;
            margin-left: 6px;
            margin-top: 3px;
            transition: background 0.18s, color 0.18s, transform 0.15s;
        }
        #send-button.active, #send-button:focus, #send-button:hover { background: var(--it-workz-orange); color: #fff; transform: scale(1.11); }
        #send-button:active { transform: scale(0.95); }
        #send-button svg { width: 19px; height: 19px; display: block; }

        #file-attachment-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 3px; }
        .file-pill {
            display: flex; align-items: center; gap:4px;
            background: #212223;
            padding: 5px 10px;
            border-radius: 14px;
            font-size: 13px; color: var(--text-primary);
            box-shadow: 0 1px 6px rgba(50,50,60,0.04);
            border: 1px solid #2c2c2d;
        }
        .file-pill svg { width: 15px; height: 15px; margin-right: 7px; color: var(--text-secondary);}
        .file-pill-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 120px; }
        .file-pill-remove {
            margin-left: 7px; cursor: pointer; width: 19px; height: 19px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
            transition: background 0.13s;
        }
        .file-pill-remove:hover { background: #2e2f30; }
    </style>
</head>
<body>
    <div id="app-wrapper">
        <header class="topbar">
            <div id="app-title">
                <span class="tender-part">Tender</span><span class="mate-part">Mate</span>
            </div>
            <div class="user-actions">
                <div class="user-chip" id="user-chip" title="Ingelogd">
                    <span class="avatar" id="user-initials">TM</span>
                    <span id="user-shortname">Gebruiker</span>
                </div>
                <button id="signout" class="signout-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M10 17v-2h5V9h-5V7h7v10h-7zM8 7H5v10h3v2H3V5h5v2z"/></svg>
                    <span>Sign out</span>
                </button>
            </div>
        </header>

        <main id="chat-container">
            <div id="chat-window"></div>
        </main>

        <div id="prompt-container">
            <form id="chat-form">
                <div id="file-attachment-container"></div>
                <div id="input-row">
                    <div id="upload-wrapper">
                        <button type="button" id="upload-button" aria-label="Bestand uploaden">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22" fill="none" stroke="currentColor">
                                <line x1="11" y1="5" x2="11" y2="17"/>
                                <line x1="5" y1="11" x2="17" y2="11"/>
                            </svg>
                        </button>
                        <div id="upload-popover">
                            <label for="file-input" class="popover-item">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.122 2.122l7.81-7.81" /></svg>
                                <span>Bestand uploaden</span>
                            </label>
                        </div>
                    </div>
                    <textarea id="message-input" placeholder="Stel een vraag aan TenderMate..." rows="1"></textarea>
                    <button type="submit" id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                    </button>
                </div>
                <input type="file" id="file-input" name="document" accept=".pdf,.docx">
            </form>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const uploadPopover = document.getElementById('upload-popover');
        const fileAttachmentContainer = document.getElementById('file-attachment-container');
        const BACKEND_API_URL = '/api/TalkToTenderBot';
        let conversation = [];
        let selectedFile = null;

        // ----- SIGN OUT + USER CHIP -----
        const signoutBtn = document.getElementById('signout');
        const userInitialsEl = document.getElementById('user-initials');
        const userShortnameEl = document.getElementById('user-shortname');

        async function loadUser() {
            try {
                const res = await fetch('/.auth/me', { credentials: 'include' });
                if (!res.ok) throw new Error('auth fetch failed');
                const data = await res.json();
                const p = data?.clientPrincipal;
                const name = p?.userDetails || '';
                const email = p?.userId || '';
                // Initialen
                const initials = (name || email || 'TM')
                    .split(/[ .@_-]/).filter(Boolean).slice(0,2).map(s=>s[0].toUpperCase()).join('') || 'TM';
                userInitialsEl.textContent = initials;
                userShortnameEl.textContent = name || email || 'Gebruiker';
            } catch {
                userInitialsEl.textContent = 'TM';
                userShortnameEl.textContent = 'Gebruiker';
            }
        }
        loadUser();

        signoutBtn.addEventListener('click', () => {
            // SWA logout en terug naar home
            window.location.href = '/.auth/logout?post_logout_redirect_uri=/';
        });
        // ---------------------------------

        // Welkomstboodschap
        function showWelcomeMessage() {
            const welcomeText = `## Hallo! Ik ben TenderMate.
\nIk ben jouw AI-assistent, gespecialiseerd in het analyseren en verwerken van aanbestedingsdocumenten.
\n\nHoe kan ik je vandaag helpen? Je kunt bijvoorbeeld:
\n- Een document uploaden en vragen om een samenvatting.
\n- Mij vragen een concepttekst op te stellen voor een kwaliteitsvraag.`;
            addMessage(welcomeText, 'bot-message');
        }

        // Popover logica
        uploadButton.addEventListener('click', (e) => {
            e.stopPropagation();
            uploadPopover.style.display = uploadPopover.style.display === 'block' ? 'none' : 'block';
        });
        window.addEventListener('click', () => {
            if (uploadPopover.style.display === 'block') {
                uploadPopover.style.display = 'none';
            }
        });

        // File pill logica
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
                uploadPopover.style.display = 'none';
                createFilePill(selectedFile.name);
            }
        });
        function createFilePill(fileName) {
            fileAttachmentContainer.innerHTML = '';
            const pill = document.createElement('div');
            pill.className = 'file-pill';
            pill.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>
                <span class="file-pill-name">${fileName}</span>
                <span class="file-pill-remove">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </span>
            `;
            fileAttachmentContainer.appendChild(pill);
            pill.querySelector('.file-pill-remove').addEventListener('click', () => {
                pill.remove();
                selectedFile = null;
                fileInput.value = '';
            });
        }

        // Textarea & send knop logica
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
            sendButton.classList.toggle('active', messageInput.value.trim() !== '');
        });
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.requestSubmit();
            }
        });

        // Chat logica
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage && !selectedFile) return;
            if (userMessage) addMessage(userMessage, 'user-message');

            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.classList.remove('active');
            fileAttachmentContainer.innerHTML = '';

            const typingIndicator = addMessage('TenderMate is aan het typen...', 'bot-message typing-indicator');

            try {
                const formData = new FormData();
                formData.append('question', userMessage || `Analyseer het bijgevoegde document.`);
                formData.append('conversation', JSON.stringify(conversation));
                if (selectedFile) {
                    formData.append('document', selectedFile);
                    selectedFile = null;
                }

                const response = await fetch(BACKEND_API_URL, { method: 'POST', body: formData });
                document.querySelectorAll('.typing-indicator').forEach(el => el.remove());
                if (!response.ok) throw new Error(`Serverfout: ${await response.text()}`);
                const data = await response.json();

                addMessage(data.chat_output, 'bot-message');
                conversation.push({ role: 'user', content: userMessage });
                conversation.push({ role: 'bot', content: data.chat_output });

            } catch (error) {
                console.error('Fout:', error);
                document.querySelectorAll('.typing-indicator').forEach(el => el.remove());
                addMessage(`Oeps, er is een fout opgetreden: ${error.message}`, 'bot-message');
            }
        });

        function addMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = className;
            if (className.includes('bot-message')) {
                let cleanMessage = message.trim();
                const codeBlockRegex = /^```(?:markdown|md)?\s*\n([\s\S]*?)\n```$/;
                const match = cleanMessage.match(codeBlockRegex);
                if (match) cleanMessage = match[1];
                messageElement.innerHTML = marked.parse(cleanMessage, { breaks: true });
                messageElement.querySelectorAll('pre > code').forEach((block) => hljs.highlightElement(block));
            } else {
                messageElement.textContent = message;
            }
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageElement;
        }

        document.addEventListener('DOMContentLoaded', showWelcomeMessage);
    </script>
</body>
</html>
